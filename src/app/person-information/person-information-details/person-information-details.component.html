<div class="page-container">
  <div class="form-container">
    <div class="title-container">
      <h1>Detalii contact</h1>
    </div>
    <div class="inputs-container">

      <div class="form-control-container">
        <label for="lastName">
          Nume:
        </label>
          <input readonly class="form-control" [(ngModel)]="person.lastName" name="lastName">
      </div>

      <div class="form-control-container">
        <label for="firstName">
          Prenume:
        </label>
        <input readonly class="form-control" [(ngModel)]="person.firstName" name="firstName">
      </div>

      <div class="form-control-container">
        <label for="birthDate">
          Data nasterii:

        </label>
        <input readonly class="form-control" [(ngModel)]="person.birthDate" name="birthDate">
      </div>

      <div class="list-container">
        <h5>Telefon</h5>
        <div *ngIf="person.phoneNumber.length > 0"  class="list-content-container">
          <div class="form-control-container-small">
            <label for="phoneType">Tip:</label>
            <input readonly class="form-control" [(ngModel)]="person.phoneNumber[phoneIndex].type" name="phoneType">
          </div>
          <div class="form-control-container-small">
              <label for="street">
                Numar:
              </label>
              <input readonly class="form-control" [(ngModel)]="person.phoneNumber[phoneIndex].number" name="number">
          </div>
          <div class="list-options-container">
            <i class="fas fa-arrow-left" (click)="goToPhone(false)"></i>
            <p>{{phoneIndex + 1}} / {{person.phoneNumber.length}}</p>
            <i class="fas fa-arrow-right" (click)="goToPhone(true)"></i>
          </div>

        </div>
      </div>

      <div class="list-container">
        <div class="address-header-container">
          <div class="empty-container"></div>
          <h5>Adresa</h5>
          <div class="empty-container">
            <i class="fas fa-map-marker-alt" *ngIf="person.address.length !== 0" (click)="goToGoogleMaps()"></i>
          </div>
        </div>
        <div *ngIf="person.address.length > 0"  class="list-content-container">
          <div class="form-control-container-small">
            <label for="addressType">Tip:</label>
            <input readonly class="form-control" [(ngModel)]="person.address[addressIndex].type" name="addressType">
          </div>
          <div class="inline-form-controls-container">
            <div class="form-control-fragment-container ">
              <label for="street">
                Strada:
              </label>
              <input readonly class="form-control" [(ngModel)]="person.address[addressIndex].street" name="street">
            </div>
            <div class="form-control-fragment-container ">
              <label for="city">
                Oras:
              </label>
              <input readonly class="form-control" [(ngModel)]="person.address[addressIndex].city" name="city">
            </div>
            <div class="form-control-fragment-container ">
              <label for="country">
                Tara:
              </label>
              <input readonly class="form-control" [(ngModel)]="person.address[addressIndex].country" name="country">
            </div>
          </div>
          <div class="list-options-container">
            <i class="fas fa-arrow-left" (click)="goToAddress(false)"></i>
            <p>{{addressIndex + 1}} / {{person.address.length}}</p>
            <i class="fas fa-arrow-right" (click)="goToAddress(true)"></i>
          </div>

        </div>
      </div>

      <div class="form-control-container">
        <label for="notes">
          Notite:
        </label>
        <textarea readonly class="form-control" [(ngModel)]="person.notes" name="notes"></textarea>
      </div>
    </div>

    <div class="buttons-container">
      <button class="btn btn-primary" (click)="goToEdit()">Editeaza</button>
      <button class="btn btn-danger" (click)="delete()">Sterge</button>
    </div>
  </div>
</div>
